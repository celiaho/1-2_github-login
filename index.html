<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in to GitHub - GitHub</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div>
            <!-- header -->        
            <div id="header">
                <a href="https://github.com"><img src="http://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub logo"></a>

                <h1>Sign in to GitHub</h1>

                <!-- Header / Class Notes
                <p>Our <strong>home page</strong> login that <em>lets you log in to a page</em></p>
                <p>Our home page login that lets you log in to a page.</p>
                -->
            </div>
            <!-- // END header -->

            <!-- form -->
            <div id="form">
                <form action="#" method="get" class="form-example">

                    <div class="username">
                        <label for="username">Username or email address</label>
                        <input type="text" name="username" id="username" class="no-border"></label><br>
                    </div>

                    <div class="password">
                        <div id="password-prompt">
                            <div>
                                <span><label for="password">Password</label></span> 
                            </div>
                            <div>
                                <span><a href="http://github.com/password_reset">Forgot password?</a></span>
                            </div>
                        </div>
                        <input type="password" name="password" id="password" class="no-border"></label>
                    </div>

                    <div id="sign-in">
                        <input type="submit" value="Sign in" id="submit">
                    </div>

                </form>
            </div>
            <!-- // END form -->

            <!-- subfooter -->
            <div id="subfooter">
                <div id="subfooter-text">
                    <span>New to GitHub? <a href="http://github.com/signup?source=login">Create an account</a>.</span>
                </div>
            </div>
            <!-- // END subfooter -->

            <!-- footer -->
            <div id="footer" class="rounded">
                    <div><a href="http://github.com/site/terms"  class="show-border">Terms</a></div>
                    <div><a href="http://github.com/site/privacy" class="show-border">Privacy</a></div>
                    <div><a href="http://docs.github.com/articles/github-security/" class="show-border">Security</a></div>
                    <div><a href="http://github.com/contact" class="show-border">Contact GitHub</a></div>
            </div>
            <!-- // END footer -->
        </div>
    </body>

</html>
